<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
	<title>Project1</title>
	<meta charset="utf-8" />
</head>
<body>
	<div class="main">
		<div class="info">
			<h1>GundamInfo Newsletter Sign Up</h1>
				<p>Please fill out the form to recieve the newest updates from GundamInfo!</p>
		</div>
		<form method="get" action="#null" name="registerForm" onsubmit="return chkempty()">
			<div class="title">
				<h2>Register Here</h2>
			</div>
			<div class="register">
				<label>First Name</label>
					<input type="text" name="name1" placeholder="First Name">
				<label>Last Name</label>
					<input type="text" name="name2" placeholder="Last Name">
				<label>Phone Number</label>
					<input type="text" name="phone" placeholder="Telephone Number">
				<label>Email</label>
					<input type="text" name="email" placeholder="Email Address" pattern="^.+@.+$" />
			</div>
			<div class="check">
				<input type="checkbox" name="checkbox">
				<label>I agree to recieve emails</label>
			</div>
			<div class="check">
				<input type="checkbox" name="checkbox">
				<label>I agree to the terms and conditions</label>
			</div>
			<div class="check">
				<input type="checkbox" name="checkbox">
				<label>I agree to the privacy policy</label>
			</div>
			<button type="Submit">Enter</button>
		</form>
	</div>
</body>
</html>
